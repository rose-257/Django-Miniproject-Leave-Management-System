<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f5f9; 
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .details-container {
            background-color: #d6e4f0; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #000;
            font-weight: bold; 
        }

        button {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e; 
        }

        a {
            text-decoration: none;
            color: #2c3e50; 
            margin-left: 10px;
        }

        p {
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="details-container">
            <h1>Welcome {{ name }}</h1>
            <p>Name: {{ cr.name }}</p>
            <p>Age: {{ cr.age }}</p>
            <p>Email: {{ cr.email }}</p>
            <p>Department: {{ cr.department }}</p>
            <a href="{% url 'Teacherupdate' name=cr.name %}"><button>Edit profile</button></a>
            <a href="/viewleaverequest/"><button>View Leave Requests</button></a>
            <a href="/logoutuser/" class="btn btn-dark">Logout</a>
        </div>
    </div>
</body>
</html>
