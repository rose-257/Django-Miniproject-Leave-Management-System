<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Leave Request Details</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Date</th>
                    <th>Days</th>
                    <th>Reason</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in cr %}
                <tr>
                    <td>{{ i.student }}</td>
                    <td>{{ i.date }}</td>
                    <td>{{ i.days }}</td>
                    <td>{{ i.reason }}</td>
                    <td><a href="{% url 'leaveapproval' i.id %}" class="btn btn-dark">Approval</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/Teacherprofile/" class="btn btn-dark mt-2">Back</a>
    </div>
</body>
</html>
