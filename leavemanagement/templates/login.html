<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 70px;
        }
        nav{
            background-color: #17a2b8;
            color: white;
            font-weight: bold;
        }
        nav a{
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
        }
        .box {
            width: 300px; 
            height: 250px;
            background-color: #17a2b8;
            margin: 10px;
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        .box h2 {
            color: white;
            margin-bottom: 20px;
        }
        .box p {
            color: #f0f0f0; 
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px; 
        }
        .box a {
            text-decoration: none;
            color: white;
            background-color: #2e7cce;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .login,.box a:hover {
            background-color: #003d6b;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar fixed-top">
            <div>
            <h4>LMS</h4>
            </div>
            <div>
                <ul class="list-inline ">
                    <li class="list-inline-item me-4"><a class="text-decoration-none " href="/">HOME</a></li>
                    <li class="list-inline-item me-4"><a class="text-decoration-none " href="/about/">ABOUT US</a></li>
                    <li class="list-inline-item me-4"><a class="text-decoration-none " href="/contact/">CONTACT</a></li>
                    <li class="list-inline-item me-4"><a class="text-decoration-none " href=""><Button class="btn btn-secondary login">LOGIN</Button></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="box">
            <h2>Login as Student</h2>
            <p>Access student features and resources.</p>
            <a href="/studentlogin/">Login</a>
        </div>
        <div class="box">
            <h2>Login as Teacher</h2>
            <p>Access teacher features and resources.</p>
            <a href="/Teacherlogin/">Login</a>
        </div>
    </div>
</body>
</html>
