<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            color: black;
        }
        nav{
            background-color: black;
            color: white;
            font-weight: bold;
        }
        nav a{
            color: white;
        }
        main {
            margin-top: 70px;
        }
        .heading {
            font-size: 40px;
            font-weight: bold;
            line-height: 40px;
        }
        label{
            font-weight: bold;
        }
        .form-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="">
        <header>
            <nav class="navbar fixed-top">
                <div>
                    <h1>LMS</h1>
                </div>
                <div>
                    <ul class="list-inline">
                        <li class="list-inline-item me-4"><a class="text-decoration-none " href="/">HOME</a></li>
                        <li class="list-inline-item me-4"><a class="text-decoration-none " href="/aboutus/">ABOUT US</a></li>
                        <li class="list-inline-item me-4"><a class="text-decoration-none " href="">CONTACT</a></li>
                        <li class="list-inline-item me-4"><a class="text-decoration-none " href=""><button class="btn btn-secondary">LOGIN</button></a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <h2 class="text-center fw-bold mt-4">Teacher Registration</h2>
                <div class="row mt-4">
                    <div class="col-lg-6">
                        <div class="form-container">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    {{ form.name }}
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">Your Age</label>
                                    {{ form.age }}
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    {{ form.email }}
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    {{ form.phone }}
                                </div>
                                <div class="mb-3">
                                    <label for="aadhaar" class="form-label">Department</label>
                                    {{ form.department }}
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    {{ form.password }}
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="agree">
                                    <label class="form-check-label" for="agree">I agree to the <a href="#">Terms of Service</a></label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-dark btn-lg">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex align-items-center">
                        <img class="w-100" src="https://www.edecofy.com/blog/wp-content/uploads/2021/02/LeaveManagementSystem-1024x538.jpg" alt="Sample image">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
